<!-- Contains code for the search bar as well as the search button -->
<div class="search-bar">
  <nb-icon icon="search-outline" id="search-icon" status="basic"></nb-icon>
  <input
    nbInput
    id="search"
    fullWidth
    fieldSize="giant"
    type="text"
    name="search"
    #search
    placeholder="Search Filmmudle for Films/Movies, TV shows, Games and more!"
    (keydown.enter)="searchEvent(search.value)"
  />
  <button
    nbButton
    size="giant"
    hero
    status="info"
    shape="semi-round"
    id="search-button"
    (click)="searchEvent(search.value)"
  >
    Search <nb-icon icon="search-outline"></nb-icon>
  </button>
</div>
<!-- view in case movies are not returned in the response -->
<div *ngIf="films?.Response === 'False'">
  <br />
  <h2>No movies found, try searching again with different keyword(s).</h2>
</div>

<div *ngIf="films?.Response === 'True'" class="card-row">
  <div *ngFor="let film of films.Search" class="card-col">
    <app-film-card
      [title]="film.Title"
      [year]="film.Year"
      [poster]="film.Poster"
      [imdbID]="film.imdbID"
    ></app-film-card>
  </div>
</div>
